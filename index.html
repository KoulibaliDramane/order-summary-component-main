<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="containner">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="description">


        <div class="text">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
            device <br> anywhere you like!</p>
        </div>


        <div class="subscribe-plan">
          <div class="plan">
            <img src="images/icon-music.svg" alt="icon-music">
            <div>
              <p id="annual-plan">Annual Plan</p>
              <p id="price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>


        <a href="#" class="button">Proceed to Payment</a>

        <a href="#" class="cancel">Cancel Order</a>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KoulibaliDramane">IVORY</a>.
    </div>
  </main>
</body>
</html>
